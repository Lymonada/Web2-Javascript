<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>List</h2>
        <script>
            var characters = {
                "Thrall" : "Shaman",
                "Khadgar" : "Mage",
            };
            document.write("Thrall: "+characters.Thrall+"<br>");
            document.write("Khadgar: "+characters.Khadgar+"<br>");
            characters.Varian = "Warrior";
            document.write("Varian: "+characters.Varian+"<br>");
            characters["Genn Greymane"] = "Hunter"; //띄어쓰기 할때는 .key가 아니라 ["key"]
            document.write("Genn Greymane: "+characters["Genn Greymane"]+"<br>");

        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in characters) {
                document.write(key +' : '+characters[key]+'<br>'); //object[key]하면 value
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            characters.showAll = function() {
                for(var key in this) {
                    document.write(key +' : '+this[key]+'<br>');
                }
            }
            characters.showAll();
        </script>
    </body>
</html>
