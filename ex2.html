<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop&Array</h1>
        <h2>Coworkers</h2>
        <script>
            var coworkers = ['Arthas', 'Thrall', 'Jaina', 'Mediev'];
        </script>
        <ul>
            <script>    
                var i = 0;
                while(i < coworkers.length){
                document.write('<li><a href="https://worldofwarcraft.blizzard.com/ko-kr/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
                i += 1;
            }
            </script>
        </ul>
    </body>
</html>
